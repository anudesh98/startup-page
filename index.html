 <!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
    <body>
      <div class="container d-flex align-items-center h-100"><!--d-flex enabled the flex box & h-100 used, becuz it must fit into the full length of the window, which is height=100%-->
      <div class="row"><!--put all h1 hr and button into a single row-->

        <header class ="text-center col-12" > <!--col-12 used, becuz bootstrap uses 12 grid system-->
      <h1 class = "text-uppercase"><strong> The biggest startup event of the year</strong></h1>
    </header> 

    <!--to make a space between heading and the button-->
    <div class="buffer col-12"></div>
    
    <section class="text-center col-12"><!--col-12 used, becuz bootstrap uses 12 grid system-->
      <hr>
      <button class= "btn btn-primary btn-xl">Find out more</button>
    </section>

    </div>
  </div>
    </body>
</html>
